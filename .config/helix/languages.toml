[[language]]
name = "python"
scope = "source.python"
language-servers = ["ruff-lsp"]

[[language]]
name="bash"
file-types = [
  "bash", 
  ".bashrc", 
  ".bash_aliases", 
  "sh", 
  "zsh", 
  ".zshrc", 
  ".zsh_aliases"
]
language-servers = ["bash-language-server"]

[language-server]
bash-language-server = { command = "bash-language-server", args = ["start"] }
ruff-lsp = { command = "ruff-lsp", args = [] }